summary: 'Next.js is a React framework that can provide building blocks to create web applications.
  All of the following must be true to be affected by this CVE: Next.js version 12.2.3, Node.js
  version above v15.0.0 being used with strict `unhandledRejection` exiting AND using next start
  or a [custom server](https://nextjs.org/docs/advanced-features/custom-server). Deployments
  on Vercel ([vercel.com](https://vercel.com/)) are not affected along with similar environments
  where `next-server` isn''t being shared across requests.'
