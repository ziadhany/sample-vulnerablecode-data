summary: There is a vulnerability in Paginator (Elixir/Hex package) which makes it susceptible
  to Remote Code Execution (RCE) attacks via input parameters to the paginate() function. This
  will potentially affect all current users of Paginator prior to version 1.0.0. The vulnerability
  has been patched in version 1.0.0 and all users should upgrade to this version immediately.
  Note that this patched version uses a dependency that requires an Elixir version >=1.5.
