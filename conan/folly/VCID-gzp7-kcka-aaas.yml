summary: Passing an attacker controlled size when creating an IOBuf could cause integer overflow,
  leading to an out of bounds write on the heap with the possibility of remote code execution.
  This issue affects versions of folly prior to v2021.07.22.00. This issue affects HHVM versions
  prior to 4.80.5, all versions between 4.81.0 and 4.102.1, all versions between 4.103.0 and
  4.113.0, and versions 4.114.0, 4.115.0, 4.116.0, 4.117.0, 4.118.0 and 4.118.1.
