summary: A flaw was found in the Ansible Engine 2.9.18, where sensitive info is not masked by
  default and is not protected by the no_log feature when using the sub-option feature of the
  basic.py module. This flaw allows an attacker to obtain sensitive information. The highest
  threat from this vulnerability is to confidentiality.
