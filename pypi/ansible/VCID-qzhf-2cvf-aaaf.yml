summary: A flaw was found in ansible module where credentials are disclosed in the console log
  by default and not protected by the security feature when using the bitbucket_pipeline_variable
  module. This flaw allows an attacker to steal bitbucket_pipeline credentials. The highest
  threat from this vulnerability is to confidentiality.
