  - VC-OPENSSL-20100119-CVE-2010-0433
summary: A missing return value check flaw was discovered in OpenSSL, that could possibly cause
  OpenSSL to call a Kerberos library function with invalid arguments, resulting in a NULL pointer
  dereference crash in the MIT Kerberos library. In certain configurations, a remote attacker
  could use this flaw to crash a TLS/SSL server using OpenSSL by requesting Kerberos cipher
  suites during the TLS handshake
