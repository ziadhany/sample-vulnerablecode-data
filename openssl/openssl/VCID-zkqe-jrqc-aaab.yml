summary: This vulnerability does not affect current versions of OpenSSL. It existed in previous
  OpenSSL versions and was fixed in June 2014. If a DTLS peer receives application data between
  the ChangeCipherSpec and Finished messages, buffering of such data may cause an invalid free,
  resulting in a segmentation fault or potentially, memory corruption.
