summary: A buffer overrun attack can be triggered by sending invalid DTLS fragments to an OpenSSL
  DTLS client or server. This is potentially exploitable to run arbitrary code on a vulnerable
  client or server. Only applications using OpenSSL as a DTLS client or server affected.
