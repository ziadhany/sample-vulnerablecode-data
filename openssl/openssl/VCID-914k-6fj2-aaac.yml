summary: Segmentation fault in ASN1_TYPE_cmp. The function ASN1_TYPE_cmp will crash with an
  invalid read if an attempt is made to compare ASN.1 boolean types. Since ASN1_TYPE_cmp is
  used to check certificate signature algorithm consistency this can be used to crash any certificate
  verification operation and exploited in a DoS attack. Any application which performs certificate
  verification is vulnerable including OpenSSL clients and servers which enable client authentication.
