summary: A flaw was found in the SSL_get_shared_ciphers() utility function. An attacker could
  send a list of ciphers to an application that used this function and overrun a buffer with
  a single byte. Few applications make use of this vulnerable function and generally it is used
  only when applications are compiled for debugging.
