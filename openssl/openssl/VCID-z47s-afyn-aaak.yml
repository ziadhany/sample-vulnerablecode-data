vulnerability_id: VCID-z47s-afyn-aaak
aliases:
  - CVE-2010-5298
  - VC-OPENSSL-20140408-CVE-2010-5298
summary: A race condition in the ssl3_read_bytes function can allow remote attackers to inject
  data across sessions or cause a denial of service. This flaw only affects multithreaded applications
  using OpenSSL 1.0.0 and 1.0.1, where SSL_MODE_RELEASE_BUFFERS is enabled, which is not the
  default and not common.
