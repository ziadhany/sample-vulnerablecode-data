  - VC-OPENSSL-20151203-CVE-2015-3195
summary: When presented with a malformed X509_ATTRIBUTE structure OpenSSL will leak memory.
  This structure is used by the PKCS#7 and CMS routines so any application which reads PKCS#7
  or CMS data from untrusted sources is affected. SSL/TLS is not affected.
