summary: A flaw in the do_ssl3_write function can allow remote attackers to cause a denial of
  service via a NULL pointer dereference. This flaw only affects OpenSSL 1.0.0 and 1.0.1 where
  SSL_MODE_RELEASE_BUFFERS is enabled, which is not the default and not common.
