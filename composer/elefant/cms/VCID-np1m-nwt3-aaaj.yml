summary: A vulnerability, which was classified as problematic, was found in Elefant CMS 1.3.12-RC.
  This affects an unknown part of the component Blog Post Handler. The manipulation leads to
  basic cross site scripting (Persistent). It is possible to initiate the attack remotely. Upgrading
  to version 1.3.13 is able to address this issue. It is recommended to upgrade the affected
  component.
