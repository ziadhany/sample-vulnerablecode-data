summary: A vulnerability was found in Elefant CMS 1.3.12-RC. It has been classified as critical.
  Affected is an unknown function of the file /filemanager/upload/drop of the component File
  Upload. The manipulation leads to improper privilege management. It is possible to launch
  the attack remotely. Upgrading to version 1.3.13 is able to address this issue. It is recommended
  to upgrade the affected component.
