summary: A vulnerability classified as problematic has been found in Elefant CMS 1.3.12-RC.
  Affected is an unknown function. The manipulation of the argument username leads to basic
  cross site scripting (Persistent). It is possible to launch the attack remotely. Upgrading
  to version 1.3.13 is able to address this issue. It is recommended to upgrade the affected
  component.
