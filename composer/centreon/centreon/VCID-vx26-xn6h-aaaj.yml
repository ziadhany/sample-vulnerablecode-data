summary: This vulnerability allows remote attackers to escalate privileges on affected installations
  of Centreon. Authentication is required to exploit this vulnerability. The specific flaw exists
  within the configuration of poller resources. The issue results from the lack of proper validation
  of a user-supplied string before using it to construct SQL queries. An attacker can leverage
  this vulnerability to escalate privileges to the level of an administrator. Was ZDI-CAN-16335.
