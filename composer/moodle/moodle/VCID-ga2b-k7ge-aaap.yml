summary: A reflected XSS issue was identified in the LTI module of Moodle. The vulnerability
  exists due to insufficient sanitization of user-supplied data in the LTI module. A remote
  attacker can trick the victim to follow a specially crafted link and execute arbitrary HTML
  and script code in user's browser in context of vulnerable website to steal potentially sensitive
  information, change appearance of the web page, can perform phishing and drive-by-download
  attacks. This vulnerability does not impact authenticated users.
