summary: TYPO3 is an open source web content management system. Prior to versions 9.5.34 ELTS,
  10.4.29, and 11.5.11, user submitted content was used without being properly encoded in HTML
  emails sent to users. The actually affected components were mail clients used to view those
  messages. TYPO3 versions 9.5.34 ELTS, 10.4.29, and 11.5.11 contain a fix for the problem.
