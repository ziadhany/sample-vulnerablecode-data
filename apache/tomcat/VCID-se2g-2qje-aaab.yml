vulnerability_id: VCID-se2g-2qje-aaab
aliases:
  - CVE-2012-4534
summary: org/apache/tomcat/util/net/NioEndpoint.java in Apache Tomcat 6.x before 6.0.36 and
  7.x before 7.0.28, when the NIO connector is used in conjunction with sendfile and HTTPS,
  allows remote attackers to cause a denial of service (infinite loop) by terminating the connection
  during the reading of a response.
