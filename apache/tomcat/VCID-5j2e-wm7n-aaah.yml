vulnerability_id: VCID-5j2e-wm7n-aaah
aliases:
  - CVE-2013-2067
  - GHSA-6m48-jxwx-76q7
summary: java/org/apache/catalina/authenticator/FormAuthenticator.java in the form authentication
  feature in Apache Tomcat 6.0.21 through 6.0.36 and 7.x before 7.0.33 does not properly handle
  the relationships between authentication requirements and sessions, which allows remote attackers
  to inject a request into a session by sending this request during completion of the login
  form, a variant of a session fixation attack.
