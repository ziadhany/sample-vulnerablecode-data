  - GHSA-9ggm-7897-x4mg
summary: Apache Tomcat 5.5.x before 5.5.34, 6.x before 6.0.33, and 7.x before 7.0.19, when sendfile
  is enabled for the HTTP APR or HTTP NIO connector, does not validate certain request attributes,
  which allows local users to bypass intended file access restrictions or cause a denial of
  service (infinite loop or JVM crash) by leveraging an untrusted web application.
