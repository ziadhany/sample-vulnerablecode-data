summary: Integer overflow in pcre_compile.c in Perl Compatible Regular Expressions (PCRE) before
  6.2, as used in multiple products such as Python, Ethereal, and PHP, allows attackers to execute
  arbitrary code via quantifier values in regular expressions, which leads to a heap-based buffer
  overflow.
