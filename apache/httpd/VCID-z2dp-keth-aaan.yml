summary: The ap_proxy_ftp_handler function in modules/proxy/proxy_ftp.c in the mod_proxy_ftp
  module in the Apache HTTP Server 2.0.63 and 2.2.13 allows remote FTP servers to cause a denial
  of service (NULL pointer dereference and child process crash) via a malformed reply to an
  EPSV command.
