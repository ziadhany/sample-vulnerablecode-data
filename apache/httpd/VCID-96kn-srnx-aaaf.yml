summary: The handle_headers function in mod_proxy_fcgi.c in the mod_proxy_fcgi module in the
  Apache HTTP Server 2.4.10 allows remote FastCGI servers to cause a denial of service (buffer
  over-read and daemon crash) via long response headers.
