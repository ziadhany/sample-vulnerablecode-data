vulnerability_id: VCID-y8ne-1k27-aaam
aliases:
  - CVE-2005-3357
summary: mod_ssl in Apache 2.0 up to 2.0.55, when configured with an SSL vhost with access control
  and a custom error 400 error page, allows remote attackers to cause a denial of service (application
  crash) via a non-SSL request to an SSL port, which triggers a NULL pointer dereference.
