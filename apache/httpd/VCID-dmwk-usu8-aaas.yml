vulnerability_id: VCID-dmwk-usu8-aaas
aliases:
  - CVE-2013-6438
summary: The dav_xml_get_cdata function in main/util.c in the mod_dav module in the Apache HTTP
  Server before 2.4.8 does not properly remove whitespace characters from CDATA sections, which
  allows remote attackers to cause a denial of service (daemon crash) via a crafted DAV WRITE
  request.
