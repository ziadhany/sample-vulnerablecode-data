vulnerability_id: VCID-sh71-kuxa-aaag
aliases:
  - CVE-2012-0883
summary: envvars (aka envvars-std) in the Apache HTTP Server before 2.4.2 places a zero-length
  directory name in the LD_LIBRARY_PATH, which allows local users to gain privileges via a Trojan
  horse DSO in the current working directory during execution of apachectl.
