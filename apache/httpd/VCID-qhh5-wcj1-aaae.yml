summary: Cross-site scripting (XSS) vulnerability in proxy_ftp.c in the mod_proxy_ftp module
  in Apache 2.0.63 and earlier, and mod_proxy_ftp.c in the mod_proxy_ftp module in Apache 2.2.9
  and earlier 2.2 versions, allows remote attackers to inject arbitrary web script or HTML via
  a wildcard in the last directory component in the pathname in an FTP URI.
