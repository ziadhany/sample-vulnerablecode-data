summary: foreman before version 1.15.0 is vulnerable to an information leak through organizations
  and locations feature. When a user is assigned _no_ organizations/locations, they are able
  to view all resources instead of none (mirroring an administrator's view). The user's actions
  are still limited by their assigned permissions, e.g. to control viewing, editing and deletion.
