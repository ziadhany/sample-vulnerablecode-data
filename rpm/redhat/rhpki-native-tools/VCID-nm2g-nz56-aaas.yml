vulnerability_id: VCID-nm2g-nz56-aaas
aliases:
  - CVE-2006-5752
summary: Cross-site scripting (XSS) vulnerability in mod_status.c in the mod_status module in
  Apache HTTP Server (httpd), when ExtendedStatus is enabled and a public server-status page
  is used, allows remote attackers to inject arbitrary web script or HTML via unspecified vectors
  involving charsets with browsers that perform "charset detection" when the content-type is
  not specified.
