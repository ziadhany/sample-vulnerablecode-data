summary: Multiple buffer overflows in the MSGFunctionDemarshall function in winscard_svc.c in
  the PC/SC Smart Card daemon (aka PCSCD) in MUSCLE PCSC-Lite before 1.5.4 allow local users
  to gain privileges via crafted message data, which is improperly demarshalled.
