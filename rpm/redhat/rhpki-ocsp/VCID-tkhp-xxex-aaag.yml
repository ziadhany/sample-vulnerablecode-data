summary: The date handling code in modules/proxy/proxy_util.c (mod_proxy) in Apache 2.3.0, when
  using a threaded MPM, allows remote origin servers to cause a denial of service (caching forward
  proxy process crash) via crafted date headers that trigger a buffer over-read.
