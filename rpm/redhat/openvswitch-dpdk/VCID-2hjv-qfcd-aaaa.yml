summary: Buffer overflow in lib/flow.c in ovs-vswitchd in Open vSwitch 2.2.x and 2.3.x before
  2.3.3 and 2.4.x before 2.4.1 allows remote attackers to execute arbitrary code via crafted
  MPLS packets, as demonstrated by a long string in an ovs-appctl command.
