summary: Multiple SQL injection vulnerabilities in SQLAlchemy before 0.7.0b4, as used in Keystone,
  allow remote attackers to execute arbitrary SQL commands via the (1) limit or (2) offset keyword
  to the select function, or unspecified vectors to the (3) select.limit or (4) select.offset
  function.
