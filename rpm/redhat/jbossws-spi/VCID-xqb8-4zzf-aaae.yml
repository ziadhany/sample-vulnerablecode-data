vulnerability_id: VCID-xqb8-4zzf-aaae
aliases:
  - CVE-2014-0231
summary: The mod_cgid module in the Apache HTTP Server before 2.4.10 does not have a timeout
  mechanism, which allows remote attackers to cause a denial of service (process hang) via a
  request to a CGI script that does not read from its stdin file descriptor.
