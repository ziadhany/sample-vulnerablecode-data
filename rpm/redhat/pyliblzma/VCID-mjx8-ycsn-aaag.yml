summary: The DehoistArrayIndex function in hydrogen-dehoist.cc (aka hydrogen.cc) in Google V8
  before 3.22.24.7, as used in Google Chrome before 31.0.1650.63, allows remote attackers to
  cause a denial of service (out-of-bounds write) or possibly have unspecified other impact
  via JavaScript code that sets the value of an array element with a crafted index.
