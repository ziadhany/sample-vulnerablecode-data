vulnerability_id: VCID-d1n6-vc3u-aaar
aliases:
  - CVE-2009-1632
summary: Multiple memory leaks in Ipsec-tools before 0.7.2 allow remote attackers to cause a
  denial of service (memory consumption) via vectors involving (1) signature verification during
  user authentication with X.509 certificates, related to the eay_check_x509sign function in
  src/racoon/crypto_openssl.c; and (2) the NAT-Traversal (aka NAT-T) keepalive implementation,
  related to src/racoon/nattraversal.c.
