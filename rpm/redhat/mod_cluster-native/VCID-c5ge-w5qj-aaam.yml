vulnerability_id: VCID-c5ge-w5qj-aaam
aliases:
  - CVE-2015-5174
  - GHSA-6qr6-x7jm-x2q6
summary: Directory traversal vulnerability in RequestUtil.java in Apache Tomcat 6.x before 6.0.45,
  7.x before 7.0.65, and 8.x before 8.0.27 allows remote authenticated users to bypass intended
  SecurityManager restrictions and list a parent directory via a /.. (slash dot dot) in a pathname
  used by a web application in a getResource, getResourceAsStream, or getResourcePaths call,
  as demonstrated by the $CATALINA_BASE/webapps directory.
